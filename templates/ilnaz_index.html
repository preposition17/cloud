<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ilnaz Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/style.css") }}">

    <script src="{{ url_for('static', filename='js/script.utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gauge.min.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="charts">
        <div class="temp-canvas chart">
            <canvas id="temp_canvas" height="50"></canvas>
        </div>

        <div class="hum-canvas chart">
            <canvas id="hum_canvas" height="50"></canvas>
        </div>
    </div>
    <div class="gauges">
        <div class="gauge">
            <canvas id="temp_gauge"></canvas>
            <label id="temp_gauge_value"></label>
            <h3>Actual Temperature</h3>
        </div>
        <div class="gauge">
            <canvas id="hum_gauge"></canvas>
            <label id="hum_gauge_value"></label>
            <h3>Actual Humidity</h3>
        </div>
    </div>

</div>


<script src="{{ url_for('static', filename='js/script.ws.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.gauge.js') }}"></script>
</body>
</html>
